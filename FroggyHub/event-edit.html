<body>
  <main class="container" role="main">
    <form id="editForm" class="card grid edit-form" aria-describedby="editError">
      <h1>Редактировать событие</h1>
      <label>Название
        <input id="editTitle" required aria-required="true" />
      </label>
      <label>Дата
        <input id="editDate" type="date" required aria-required="true" />
      </label>
      <label>Время
        <input id="editTime" type="time" required aria-required="true" />
      </label>
      <label>Адрес
        <input id="editAddress" />
      </label>
      <label>Заметки
        <textarea id="editNotes"></textarea>
      </label>
      <label>Дресс-код
        <input id="editDress" />
      </label>
      <label>Что взять
        <input id="editBring" />
      </label>
      <div class="save-row">
        <button id="saveEvent" type="submit" class="btn primary">Сохранить</button>
      </div>
    </form>
    <p id="editError" class="error" role="status" aria-live="polite"></p>
